<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar__logo">OnlyPans</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
         </div>
         <div class="navbar-menu">
             <a href="/home.html" class="navbar__link">Home</a>
             <a href="/about.html" class="navbar__link">Logout</a>
         </div>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Friends</h2>
            <ul>
                <li><a href="#">Friend 1</a></li>
                <li><a href="#">Friend 2</a></li>
                <li><a href="#">Friend 3</a></li>
                <li><a href="#">Friend 4</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <form class="post-form">
                <textarea name="post-content" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Post</button>
            </form>
            <div class="posts">
                <div class="post">
                    <div class="post-header">
                        <img src="friend1.jfif" alt="User 1" class="post-avatar">
                        <span class="post-username">User 1</span>
                    </div>
                    <p>Example post content 1.</p>
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
                <div class="post">
                    <div class="post-header">
                        <img src="friend1.jfif" alt="User 2" class="post-avatar">
                        <span class="post-username">User 2</span>
                    </div>
                    <p>Example post content 2.</p>
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
